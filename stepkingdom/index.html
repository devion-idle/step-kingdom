<head>
  <title>Step Kingdom</title>
</head>

<body>
  <header>
    <h1>Step Kingdom</h1>
  </header>
  <form class="set-steps-yesterday">
    <div name="steps-yesterday">
      <span>Yesterday's Step Count: </span>
      <input type="text" name="stepsYesterday" placeholder="" />
    </div>
  </form>
  <form class="set-steps-today">
    <div name="steps-today">
      <span>Today's Step Count: </span>
      <input type="text" name="stepsToday" placeholder="" />
    </div>
  </form>
  <div>Step Total: {{stepTotal}}</div>
</body>
